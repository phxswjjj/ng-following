<div>
  <div>原始資料:</div>
  <textarea rows="5" [(ngModel)]="originalList"></textarea>
</div>
<hr />
<div>
  <div>新的資料:</div>
  <textarea rows="5" [(ngModel)]="newList"></textarea>
</div>
<hr />
<div>
  <input type="button" value="compare" (click)="compare()" />
</div>
<div>
  <code>
      Added Users: {{ compareResult?.added | json }}
    </code>
</div>
<div>
  <code>
      Removed Users: {{ compareResult?.removed | json }}
    </code>
</div>
